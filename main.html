<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" name="fname"required id="name" placeholder="Name">

		<label for="email">Email</label>
		<input type="Email" name="email" required id="email" placeholder="Email">

		<label>Gender</label>
		<label for="gender_m">Male</label>
		<input type="Radio" required name="gender" id="gender_m">

		<label for="gender_f">Female</label>
		<input type="Radio" required name="gender" id="gender_f">

		<label for="cars">Car Brands</label>
		<select id="cars" >
			<option disabled selected>--Please choose an option--</option>
			<option>Hyundai</option>
			<option>BMW</option>
			<option>Suzuki</option>
		</select>

		<label for="age">Age</label>
		<input type="Number" required id="age" placeholder="Age">

		<label for="dob">DOB</label>
		<input type="date" required id="dob">

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password">

		<label for="tos">I agree to the TOS</label>
		<input type="Checkbox" required id="tos">

		<button type="submit">Submit</button>
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
